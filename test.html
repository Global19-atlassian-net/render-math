<!DOCTYPE html>
<!--
  This is the main test form page, that is passed to the client by default.
-->
<html>
  <head>
    <script type='text/javascript'
            src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js'></script>
    <script type='text/javascript'
            src='//cdnjs.cloudflare.com/ajax/libs/js-yaml/3.2.7/js-yaml.min.js'></script>

    <script type='text/javascript' src='resources/test.js'></script>
    <style type='text/css'>
      tr {
        vertical-align: top;
      }
      .disabled {
        color: #AAA;
      }
    </style>
  </head>
  <body>
    <h1>PMC Math Tool 2</h1>
    <p>
      Enter MathML or LaTeX in the content box below, or select a file containing equations.
    </p>
    <form id='form' method='POST' action='/'>

      <table>
        <tr>
          <td colspan='2'>
            <input type="file" id='file' name="file" />
          </td>
        </tr>
        <tr>
          <td><label for='math-format-select'>Math format</label></td>
          <td>
            <select id='math-format-select' name='type'>
              <option value='auto' selected='selected'>Auto-detect</option>
              <option value='mml'>MathML</option>
              <option value='tex'>LaTeX</option>
            </select>
            &#160;&#160;&#160;
            <label id='latex-style-label' for='latex-style-select'>LaTeX style:</label>
            <select id='latex-style-select' name='latex-style'>
              <option value='display' selected='selected'>display (block)</option>
              <option value='text' selected='selected'>text (inline)</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for='q'>Content</label></td>
          <td>
            <textarea name='q' id='q' rows='20' cols='100'></textarea>
          <!--
            <input type='hidden' name='q' id='q' value='fleegle'>
          -->
          </td>
        </tr>
        <tr>
          <td><label for='output-format-select'>Output format</label></td>
          <td>
            <select id='output-format-select' name='out'>
              <option value='svg-single' selected='selected'>SVG</option>
              <option value='client'>Client rendering</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for='max-width-input'>Maximum width</label></td>
          <td>
            <input id='max-width-input' type='text' name='width'/>
          </td>
        </tr>

        <tr>
          <td><label for='method'>HTTP method</label></td>
          <td>
            <select id='method'>
              <option value='POST' selected='selected'>POST</option>
              <option value='GET'>GET</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan='2'>
            <div style='float: right'>
              <input type='reset' value='Reset'/>
            </div>
            <input type='submit'/>
          </td>
        </tr>

      </table>
    </form>

    <h2>Examples</h2>
    <div id='examples-div'>
      <ul />
    </div>

  </body>
</html>
