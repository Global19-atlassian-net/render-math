<html xmlns:mml="http://www.w3.org/1998/Math/MathML">
  <head>
    <script type="text/javascript" 
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script type='text/javascript' src='resources/client.js'></script>

    <!--
      FIXME: the config file location needs to be changed, once this version of the
      config file gets released and deployed.
    -->
    <script type="text/javascript"
      src="http://www.ncbi.nlm.nih.gov/core/mathjax/2.5/MathJax.js?config=http://www.ncbi.nlm.nih.gov/staff/maloneyc/mjconfig/mathjax-config-classic.3.4.1.js">
    </script>

    <!-- MathJax should only render equations that appear inside the main table -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({ 
        elements: ['table']
      });
    </script>
    
    <style type='text/css'>
      table {
        border-collapse: collapse;
      }
      th, td {
        border: solid 1px black;
        padding: .3em;
      }
    </style>
  </head>
  <body>
    <h1>Math Tool 2</h1>
    <p>Equations:</p>
    <table id='table'>
      <tr>
        <th>Image ID</th>
        <th>Math type</th>
        <th>Rendered equation</th>
      </tr>
<!-- rows -->
    </table>
    <div id='sources' style='display: none;'>
<!-- sources -->
    </div>
  </body>
</html>
